<div class="col-md-4 col-xs-4" ng-repeat="book in books">
    <div class="panel panel-success">
        <div class="panel-heading">
            {{book.bookName}}
        </div>
        <div class="panel-body">
            <img style="width: 199px;height:220px;" class="center-block" ng-src="{{book.bookCover}}" alt="">
        </div>
        <div class="panel-footer">
            {{book.bookPrice | currency:'¥'}} <a href="#!/detail/{{book.id}}">详情页</a>
        </div>
    </div>
</div>
